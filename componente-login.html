<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">

<dom-module id="componente-login">
  <template>
    <style>
      :host {
        display: block;
        
      }
      paper-checkbox{
        --paper-checkbox-checked-color: #d13f8d;
        --paper-checkbox-unchecked-color: #d13f8d;
        --paper-checkbox-label-color: #d13f8d;
          
        
      }
      paper-input{
       width: 100%;
       --paper-input-container:{
         padding:0px 0px 10px 10px;
         background-color:rgb(228, 228, 228);
       }
        
      }
      paper-card{
        --paper-card:{
          max-width:100%;
          border-radius:5px;
          padding:1rem;
          position: relative;
          
          border-color:red;
          border:20px;
          
        }
      }
      paper-button {
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        background:#E832E0;
        margin: 100px;
      }
      
      
    </style>
    
    <paper-card heading="" animated="false">
      <h2>LOGIN</h2>
      <paper-input placeholder="Email" value="[[propemail]]" id="Inputemail"></paper-input>
      <br>
      <br>
      <paper-input placeholder="..." type="password" value="[[propcontraseña]]" id="Inputcontra"></paper-input>
      <iron-icon icon="mail" slot="prefix"></iron-icon>
      <paper-checkbox>Remember me</paper-checkbox>
      <div class="card-actions">
        <br>
        <br>
          <paper-button on-click="Validarlogin" class="pink">LOGIN</paper-button>  
    </div>
    <slot></slot>
  </paper-card>


  </template>

  <script>
    /**
     * `componente-login`
     * componente de login
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ComponenteLogin extends Polymer.Element {
      static get is() { return 'componente-login'; }
      static get properties() {
        return {
          usuariodentro: {
            type: Boolean,
            value:false,
            notify: true
          },
          propemail:{
            type: String,
            value:'',
            notify: true
            
            
          },
          propcontraseña:{
            type: String,
            value: '',
            notify: true
            // computed: 'validarlogin(propemail,propcontraseña)'
          },
          
        };
      }
      Validarlogin(){
        // console.log(computed);
        let propemail = this.$.Inputemail.value;
        let propcontraseña = this.$.Inputcontra.value;

        if(propemail == 'ivan@ivan' && propcontraseña == 'ivan'){
           alert('Ya entraste');
           this.usuariodentro = true;
        }else{
           alert('nada que ver aqui');
           this.usuariodentro = false;
        }
      }
    }

    window.customElements.define(ComponenteLogin.is, ComponenteLogin);
  </script>
</dom-module>
